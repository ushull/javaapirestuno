spring.application.name=apirestuno
server.port = 9090

# Configuración de la conexión a la base de datos MySQL
# URL de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/pruebas
# Nombre de usuario de la base de datos
spring.datasource.username=pruebas
# Contraseña de la base de datos
spring.datasource.password=pruebas
# Clase del driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
# Estrategia de generación de esquema de base de datos
spring.jpa.hibernate.ddl-auto=none
# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect